<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="slider-container slider-dimensions">
      <div class="slider">
        <div data-img-url="./seashore.jpg" class="slider-dimensions"></div>
        <div data-img-url="./lioness.jpg" class="slider-dimensions"></div>
        <div data-img-url="snowyMountain.jpg" class="slider-dimensions"></div>
      </div>
      <div class="nav-container slider-dimensions">
        <button data-index-change="-1">&lt;</button>
        <div class="index-container">
          <button></button>
          <button></button>
          <button></button>
        </div>
        <button data-index-change="1">&gt;</button>
      </div>
    </div>
   
  </body>
</html>
